<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml" lang="en">

<head>
  <link rel="stylesheet" type="text/css" hs-webfonts="true" href="https://fonts.googleapis.com/css?family=Lato|Lato:i,b,bi">
  <meta property="og:title" content="Email template">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    body {
      width: 100%;
      margin: auto 0;
      padding: 0;
      font-family: Lato, sans-serif;
      font-size: 16px;
      color: #33475B;
      word-break: break-word;
      background-color: #F5F8FA;
    }

    #email {
      margin: auto;
      width: 600px;
      background-color: white;
    }

    .otp-code {
      font-family: inherit;
      background-color: #7DE5ED;
      border: none;
      padding: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 900;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      color: #fff;
    }

    .footer {
      background-color: #7DE5ED;
      color: #fff;
      padding: 15px 15px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="email">
    <table role="presentation" width="100%">
      <tr>
        <td align="center" style="color: white;">
          <!-- <img alt="Logo" src="" width="400px" align="middle"> -->
        </td>
      </tr>
    </table>

    <table bgcolor="#EAF0F6" width="100%" role="presentation" border="0" cellpadding="0" cellspacing="10px" style="padding: 30px;">
      <tr>
        <td>
          <h2 style="text-align: center;">Hi {{user.first_name}} {{user.last_name}}</h2>
          <h2 style="text-align: center;">Your OTP Code</h2>
          <p style="text-align: center;">Please use the following OTP code to change your password. This OTP is valid for 5 minutes.</p>
          <div style="text-align: center;">
            <span class="otp-code">{{ otp }}</span>
          </div>
        </td>
      </tr>
    </table>

    <table role="presentation" class="footer" width="100%">
      <tr>
        <td>
          <p>Â© {% now "Y" %} MAJI SAFI, All Rights Reserved.</p>
          <a href="http://{{domain}}" style="color: #fff;">Visit Website</a>
        </td>
      </tr>
    </table>
  </div>
</body>

</html>

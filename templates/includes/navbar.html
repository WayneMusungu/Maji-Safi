{% load static %}
<!--Main Wrapper-->
<div class="wrapper">
    <!-- Header Start -->
    <header id="header">
        <div class="main-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                        <div class="logo">
                            <figure>
                                <a href="{% url 'home' %}" class="light-logo">
                                    <img src="{% static 'logo/logo.png' %}" alt="Maji-Safi Logo" width="200">
                            </figure>
                        </div>
                        
                        
                        <div class="main-location ml-5">
                            <ul>
                                <!-- <li class="location-has-children choose-location">
                                    <form action="#">
                                        <input type="text" value="" name="location" placeholder="Enter your delivery location" autocomplete="off">
                                        <span id="foodbakery_radius_location_open" class="foodbakery-radius-location"><i class="icon-target5"></i></span>
                                    </form>
                                    
                                </li> -->
                            </ul>
                            </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">

                        <div class="login-option">
                            <a href="{% url 'marketplace' %}" class="btn btn-outline-info text-uppercase font-weight-bold">Water Market</a>
                            
                            {% if user.is_authenticated %}
                                <a href="{% url 'cart' %}">
                                    <i class="fa fa-shopping-cart" style="font-size: 20px;"></i>
                                    <span class="badge badge-pill badge-primary" id="cart_counter" style="position: relative; bottom: 10px; left: -5px">{{ cart_count }}</span>
                                </a>
                                <a href="{% url 'myAccount' %}" class="btn btn-outline-info text-uppercase font-weight-bold">Profile</a>
                                <a href="{% url 'logout' %}" class="btn btn-outline-danger text-uppercase font-weight-bold">Logout</a>
                            {% else %}

                                <a href="{% url 'login' %}" class="btn btn-outline-primary text-uppercase font-weight-bold">Login</a>
                                <a href="{% url 'registerUser' %}" class="btn btn-outline-success text-uppercase font-weight-bold">Register</a>
                                <a href="{% url 'registerSupplier' %}" class="btn btn-outline-dark text-uppercase font-weight-bold">Register Water Shop</a>

                            {% endif %}
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->
